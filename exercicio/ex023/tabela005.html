<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 400px;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        </style>
</head>
<body>
    <h1>Exercicio de Tabela</h1>

    <table>
        <colgroup>
        <col class="cnome">
        <col class="csexo">
        <col class="cidade">
        <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">sexo</th>
            <th scope="col">idade</th>
            <th scope="col">profissao</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>15</td>
            <td>jornalista</td>
        </tr>
        <tr>
            <td>Ana Clara</td>
            <td>F</td>
            <td>35</td>
            <td>lista</td>
        </tr>
        <tr>
            <td>Ana Laura</td>
            <td>F</td>
            <td>45</td>
            <td>jorna</td>
        </tr>
        <tr>
            <td>Ana Julia</td>
            <td>F</td>
            <td>25</td>
            <td>nalista</td>
        </tr>
        <tr>
            <td>Ana Conda</td>
            <td>F</td>
            <td>14</td>
            <td>ornal</td>
        </tr>
    </table>
</body>
</html>
