<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        body {
            background-color: rgb(207, 207, 207);
            color: rgb(0, 4, 255);
        }
        p {
            color: black;
            background-color: rgb(226, 226, 226);
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="">
        <a href="https://www.cursoemvideo.com" target="_blank">curso em video</a>
        </iframe>
        para aprender a programar
    </p>
    <p>
        O repositorio do Guanabara
        <iframe src="http://gustavoguanabara.github.io" frameborder="0">
        <a href="http://gustavoguanabara.github.io" target="_blank">no github</a>
        </iframe>
        tambem e bem legal
    </p>
</body>
</html>
